<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | AI LaTeX Resume Builder</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="common.js" defer></script>
    <script src="auth-core.js" defer></script>
</head>

<body class="auth-page">
    <div id="app-header"></div>
    <script src="components/header.js"></script>

    <div class="auth-card-wrapper">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo-circle">
                <img src="images/logo-premium.svg" alt="Logo" width="40" height="40">
            </div>

            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>We will email you a link to reset your password.</p>
            </div>

            <div id="authErrorMsg" class="auth-error"></div>
            <div id="authMessage" class="auth-message"></div>

            <form id="forgotForm">
                <div class="auth-form-group">
                    <label for="email">Email Address</label>
                    <div class="auth-input-wrapper">
                        <div class="input-icon-box">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                        </div>
                        <input type="email" id="email" class="auth-input" placeholder="you@example.com" required
                            autocomplete="email">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-auth-submit">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                Remembered your password? <a href="login.html" class="auth-link">Login</a>
            </div>
        </div>
    </div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="skeleton-loader">
                <div class="skeleton-loader-header">
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-header-lines">
                        <div class="skeleton-line w-70"></div>
                        <div class="skeleton-line w-50"></div>
                    </div>
                </div>
                <div class="skeleton-cards">
                    <div class="skeleton-card-item"></div>
                    <div class="skeleton-card-item"></div>
                    <div class="skeleton-card-item"></div>
                </div>
                <div class="skeleton-footer">
                    <div class="skeleton-line w-85"></div>
                    <div class="skeleton-line w-40"></div>
                </div>
            </div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
            <div class="loader-dots">
                <span class="loader-dot"></span>
                <span class="loader-dot"></span>
                <span class="loader-dot"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            "use strict";
            const forgotForm = document.getElementById('forgotForm');
            const emailField = document.getElementById('email');
            const authErrorMsg = document.getElementById('authErrorMsg');
            const authMessage = document.getElementById('authMessage');
            const submitBtn = document.getElementById('submitBtn');

            let supabase = null;

            async function init() {
                try {
                    if (window.initSupabase) {
                        supabase = await window.initSupabase();
                    } else {
                        // Fallback if auth-core.js not loaded yet (though defer/DOMContentLoaded should handle it)
                        console.error("Auth core not available");
                    }
                } catch (err) {
                    console.error("Initialization error:", err);
                }
            }

            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!supabase && window._supabase) supabase = window._supabase;

                if (!supabase) {
                    authErrorMsg.textContent = "Auth service unavailable. Please refresh.";
                    authErrorMsg.style.display = "block";
                    return;
                }

                const email = emailField.value.trim();
                authErrorMsg.style.display = "none";
                authMessage.style.display = "none";

                if (window.showLoader) window.showLoader('Checking account...');
                submitBtn.disabled = true;

                try {
                    // Optional: Check if email is registered if helper is available
                    if (window.checkEmailRegistration) {
                        const isRegistered = await window.checkEmailRegistration(email);
                        if (!isRegistered) {
                            throw new Error("No account found with this email address.");
                        }
                    }

                    if (window.showLoader) window.showLoader('Sending reset link...');

                    // Use a more robust absolute URL for redirect
                    const currentUrl = new URL('reset-password.html', window.location.href).href;
                    console.log("[Auth] Reset password redirect URL:", currentUrl);

                    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: currentUrl
                    });

                    if (error) throw error;

                    authMessage.textContent = "Reset link sent! Please check your email inbox.";
                    authMessage.style.display = "block";
                    forgotForm.reset();
                } catch (err) {
                    console.error("Reset password error:", err);
                    authErrorMsg.textContent = err.message || "An error occurred. Please try again.";
                    authErrorMsg.style.display = "block";
                } finally {
                    if (window.hideLoader) window.hideLoader();
                    submitBtn.disabled = false;
                }
            });

            init();
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>

</html>
