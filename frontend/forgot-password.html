<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | AI LaTeX Resume Builder</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-page">
    <a href="login.html" class="back-to-home">
        <span>‚Üê</span> Back to Login
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>We will email you a link to reset your password.</p>
        </div>

        <div id="authErrorMsg" class="auth-error"></div>
        <div id="authMessage" class="auth-message"></div>

        <form id="forgotForm">
            <div class="auth-form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="auth-input" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <button type="submit" id="submitBtn" class="btn-auth-submit">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            Remembered your password? <a href="login.html" class="auth-link">Login</a>
        </div>
    </div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="app-loader-spinner"></div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
        </div>
    </div>

    <script>
        (function () {
            "use strict";
            const $ = id => document.getElementById(id);
            const forgotForm = $('forgotForm');
            const emailField = $('email');
            const authErrorMsg = $('authErrorMsg');
            const authMessage = $('authMessage');
            const appLoader = $('appLoader');
            const loaderMessage = $('appLoaderMessage');
            const submitBtn = $('submitBtn');

            const API_BASE = (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
                ? (window.location.port === "3000" ? "" : "http://localhost:3000")
                : "https://ai-latex-resume-builder.onrender.com";

            let supabase = null;

            async function initSupabase() {
                try {
                    const resp = await fetch(`${API_BASE}/api/config`);
                    if (!resp.ok) throw new Error("Failed to load config");
                    const config = await resp.json();
                    if (config.supabaseUrl && config.supabaseAnonKey) {
                        supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);
                    }
                } catch (err) {
                    console.error("Supabase init error:", err);
                }
            }

            function setLoader(show, msg = 'Loading...') {
                if (show) {
                    if (loaderMessage) loaderMessage.textContent = msg;
                    appLoader.classList.add('active');
                } else {
                    appLoader.classList.remove('active');
                }
            }

            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!supabase) {
                    authErrorMsg.textContent = "Auth service unavailable. Please refresh.";
                    authErrorMsg.style.display = "block";
                    return;
                }

                const email = emailField.value.trim();
                authErrorMsg.style.display = "none";
                authMessage.style.display = "none";
                setLoader(true, 'Sending reset link...');
                submitBtn.disabled = true;

                try {
                    const currentUrl = window.location.origin + "/reset-password.html";
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: currentUrl
                    });

                    if (error) throw error;

                    authMessage.textContent = "Reset link sent! Please check your email inbox.";
                    authMessage.style.display = "block";
                    forgotForm.reset();
                } catch (err) {
                    authErrorMsg.textContent = err.message || "An error occurred. Please try again.";
                    authErrorMsg.style.display = "block";
                } finally {
                    setLoader(false);
                    submitBtn.disabled = false;
                }
            });

            initSupabase();
            if (window.lucide) lucide.createIcons();
        })();
    </script>
</body>

</html>
