<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AI LaTeX Resume Builder</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="common.js" defer></script>
    <script src="auth-core.js" defer></script>
</head>

<body class="auth-page">
    <div id="app-header"></div>
    <script src="components/header.js"></script>

    <div class="auth-card-wrapper">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo-circle">
                <img src="images/logo-premium.svg" alt="Logo" width="40" height="40">
            </div>

            <div class="auth-card-header">
                <h1>Update Password</h1>
                <p>Please enter your new password below.</p>
            </div>

            <div id="authErrorMsg" class="auth-error"></div>
            <div id="authMessage" class="auth-message"></div>

            <form id="resetForm">
                <div class="auth-form-group">
                    <label for="password">New Password</label>
                    <div class="auth-input-wrapper">
                        <div class="input-icon-box">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z" />
                            </svg>
                        </div>
                        <input type="password" id="password" class="auth-input" placeholder="••••••••" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <div class="auth-form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="auth-input-wrapper">
                        <div class="input-icon-box">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10z" />
                            </svg>
                        </div>
                        <input type="password" id="confirmPassword" class="auth-input" placeholder="••••••••" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-auth-submit">Update Password</button>
            </form>

            <div class="auth-footer" id="successFooter" style="display: none;">
                Password updated successfully! <a href="login.html" class="auth-link">Login Now</a>
            </div>
        </div>
    </div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="skeleton-loader">
                <div class="skeleton-loader-header">
                    <div class="skeleton-avatar"></div>
                    <div class="skeleton-header-lines">
                        <div class="skeleton-line w-70"></div>
                        <div class="skeleton-line w-50"></div>
                    </div>
                </div>
                <div class="skeleton-cards">
                    <div class="skeleton-card-item"></div>
                    <div class="skeleton-card-item"></div>
                    <div class="skeleton-card-item"></div>
                </div>
                <div class="skeleton-footer">
                    <div class="skeleton-line w-85"></div>
                    <div class="skeleton-line w-40"></div>
                </div>
            </div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
            <div class="loader-dots">
                <span class="loader-dot"></span>
                <span class="loader-dot"></span>
                <span class="loader-dot"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            "use strict";
            const resetForm = document.getElementById('resetForm');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const authErrorMsg = document.getElementById('authErrorMsg');
            const authMessage = document.getElementById('authMessage');
            const submitBtn = document.getElementById('submitBtn');
            const successFooter = document.getElementById('successFooter');

            let supabase = null;

            async function init() {
                try {
                    if (window.initSupabase) {
                        supabase = await window.initSupabase();

                        // Check if we have a session (Supabase handles hash automatically)
                        const { data: { session }, error } = await supabase.auth.getSession();

                        if (error) {
                            console.error("Session check error:", error);
                            return;
                        }

                        // If no session and no recovery info in URL, tell user the link is dead
                        if (!session) {
                            const hash = window.location.hash;
                            if (!hash || !hash.includes('access_token')) {
                                authErrorMsg.textContent = "Invalid or expired reset link. Please request a new one.";
                                authErrorMsg.className = "auth-error caution-bg"; // Use a warning style
                                authErrorMsg.style.display = "block";
                                submitBtn.disabled = true;
                                submitBtn.style.opacity = "0.5";
                                submitBtn.style.cursor = "not-allowed";
                            }
                        }
                    }
                } catch (err) {
                    console.error("Initialization error:", err);
                }
            }

            // Enhanced Multi-Password Toggle
            document.querySelectorAll('.password-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const input = btn.parentElement.querySelector('input');
                    const icon = btn.querySelector('i, svg');
                    const isPassword = input.type === 'password';

                    input.type = isPassword ? 'text' : 'password';
                    icon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
                    if (window.lucide) lucide.createIcons();
                });
            });

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!supabase && window._supabase) supabase = window._supabase;

                if (!supabase) {
                    authErrorMsg.textContent = "Auth service unavailable. Please refresh.";
                    authErrorMsg.style.display = "block";
                    return;
                }

                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;

                if (password !== confirmPassword) {
                    authErrorMsg.textContent = "Passwords do not match.";
                    authErrorMsg.style.display = "block";
                    return;
                }

                authErrorMsg.style.display = "none";
                authMessage.style.display = "none";
                if (window.showLoader) window.showLoader('Updating password...');
                submitBtn.disabled = true;

                try {
                    // Final safeguard check
                    const { data: { session: currentSession } } = await supabase.auth.getSession();
                    if (!currentSession) {
                        throw new Error("Session expired or invalid. Please click the reset link in your email again.");
                    }

                    const { error } = await supabase.auth.updateUser({ password });

                    if (error) throw error;

                    authMessage.textContent = "Password updated successfully! You can now login with your new password.";
                    authMessage.style.display = "block";
                    resetForm.style.display = "none";
                    successFooter.style.display = "block";
                } catch (err) {
                    console.error("Update password error:", err);
                    authErrorMsg.textContent = err.message || "An error occurred. Please try again.";
                    authErrorMsg.style.display = "block";
                } finally {
                    if (window.hideLoader) window.hideLoader();
                    submitBtn.disabled = false;
                }
            });

            init();
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>

</html>
