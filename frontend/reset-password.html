<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AI LaTeX Resume Builder</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-page">
    <a href="login.html" class="back-to-home">
        <span>←</span> Back to Login
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <h1>Update Password</h1>
            <p>Please enter your new password below.</p>
        </div>

        <div id="authErrorMsg" class="auth-error"></div>
        <div id="authMessage" class="auth-message"></div>

        <form id="resetForm">
            <div class="auth-form-group">
                <label for="password">New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="••••••••" required
                        autocomplete="new-password">
                    <button type="button" class="password-toggle">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <div class="auth-form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" class="auth-input" placeholder="••••••••" required
                        autocomplete="new-password">
                    <button type="button" class="password-toggle">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-auth-submit">Update Password</button>
        </form>

        <div class="auth-footer" id="successFooter" style="display: none;">
            Password updated successfully! <a href="login.html" class="auth-link">Login Now</a>
        </div>
    </div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="app-loader-spinner"></div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
        </div>
    </div>

    <script>
        (function () {
            "use strict";
            const $ = id => document.getElementById(id);
            const resetForm = $('resetForm');
            const passwordField = $('password');
            const confirmPasswordField = $('confirmPassword');
            const authErrorMsg = $('authErrorMsg');
            const authMessage = $('authMessage');
            const appLoader = $('appLoader');
            const loaderMessage = $('appLoaderMessage');
            const submitBtn = $('submitBtn');
            const successFooter = $('successFooter');

            const API_BASE = (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1")
                ? (window.location.port === "3000" ? "" : "http://localhost:3000")
                : "https://ai-latex-resume-builder.onrender.com";

            let supabase = null;

            async function initSupabase() {
                try {
                    const resp = await fetch(`${API_BASE}/api/config`);
                    if (!resp.ok) throw new Error("Failed to load config");
                    const config = await resp.json();
                    if (config.supabaseUrl && config.supabaseAnonKey) {
                        supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);

                        // Check if we are in a recovery session
                        const session = await supabase.auth.getSession();
                        if (!session.data.session) {
                            // Some Supabase versions handle the token in the URL automatically on redirect
                            // but we can also alert if no session is detected after redirect.
                            console.warn("No active recovery session detected.");
                        }
                    }
                } catch (err) {
                    console.error("Supabase init error:", err);
                }
            }

            function setLoader(show, msg = 'Loading...') {
                if (show) {
                    if (loaderMessage) loaderMessage.textContent = msg;
                    appLoader.classList.add('active');
                } else {
                    appLoader.classList.remove('active');
                }
            }

            // Enhanced Multi-Password Toggle
            document.querySelectorAll('.password-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const input = btn.parentElement.querySelector('input');
                    const icon = btn.querySelector('i, svg');
                    const isPassword = input.type === 'password';

                    input.type = isPassword ? 'text' : 'password';
                    icon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
                    if (window.lucide) lucide.createIcons();
                });
            });

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!supabase) {
                    authErrorMsg.textContent = "Auth service unavailable. Please refresh.";
                    authErrorMsg.style.display = "block";
                    return;
                }

                const password = passwordField.value;
                const confirmPassword = confirmPasswordField.value;

                if (password !== confirmPassword) {
                    authErrorMsg.textContent = "Passwords do not match.";
                    authErrorMsg.style.display = "block";
                    return;
                }

                authErrorMsg.style.display = "none";
                authMessage.style.display = "none";
                setLoader(true, 'Updating password...');
                submitBtn.disabled = true;

                try {
                    const { error } = await supabase.auth.updateUser({ password });

                    if (error) throw error;

                    authMessage.textContent = "Password updated successfully! You can now login with your new password.";
                    authMessage.style.display = "block";
                    resetForm.style.display = "none";
                    successFooter.style.display = "block";

                    // Optional: Logout all other sessions
                    // await supabase.auth.signOut({ scope: 'others' });
                } catch (err) {
                    authErrorMsg.textContent = err.message || "An error occurred. Please try again.";
                    authErrorMsg.style.display = "block";
                } finally {
                    setLoader(false);
                    submitBtn.disabled = false;
                }
            });

            initSupabase();
            if (window.lucide) lucide.createIcons();
        })();
    </script>
</body>

</html>
