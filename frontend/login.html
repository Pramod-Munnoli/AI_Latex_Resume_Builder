<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI LaTeX Resume Builder</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="common.js" defer></script>
    <script src="auth-core.js" defer></script>
</head>

<body class="auth-page" id="loginPage">
    <a href="index.html" class="back-to-home">
        <span>←</span> Back to Home
    </a>

    <div class="auth-card">
        <div class="auth-header">
            <h1 id="modalTitle">Welcome Back</h1>
            <p id="modalSubtitle">Login to sync your resumes to the cloud.</p>
        </div>

        <div id="authErrorMsg" class="auth-error"></div>
        <div id="authMessage" class="auth-message"></div>

        <form id="authForm">
            <div class="auth-form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="auth-input" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <div id="passwordGroup" class="auth-form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="••••••••" required
                        autocomplete="current-password">
                    <button type="button" id="toggleVisibility" class="password-toggle">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <div class="auth-helper auth-helper-forgot" style="text-align: right; margin-bottom: 20px;">
                <a href="forgot-password.html" class="auth-link" style="font-size: 0.85rem;">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn" class="btn-auth-submit">Login</button>
        </form>

        <div id="toggleText" class="auth-footer">
            Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="app-loader-spinner"></div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
