<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AI LaTeX Resume Builder</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="common.js" defer></script>
    <script src="auth-core.js" defer></script>
</head>

<body class="auth-page" id="signupPage">
    <a href="index.html" class="back-to-home">
        <span>←</span> Back to Home
    </a>

    <div class="auth-card" style="margin-top: -20px;">
        <div class="auth-header" style="margin-bottom: 15px;">
            <h1 id="modalTitle" style="font-size: 1.4rem;">Create Account</h1>
            <p id="modalSubtitle" style="font-size: 0.85rem; margin-top: 2px;">Start building resumes for free.</p>
        </div>

        <div id="authErrorMsg" class="auth-error"></div>
        <div id="authMessage" class="auth-message"></div>

        <form id="authForm">
            <div class="auth-form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" class="auth-input" placeholder="John Doe" required autocomplete="name">
            </div>

            <div class="auth-form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="auth-input" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <div id="passwordGroup" class="auth-form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" class="auth-input" placeholder="••••••••" required
                        autocomplete="new-password">
                    <button type="button" class="password-toggle">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <div class="auth-form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" class="auth-input" placeholder="••••••••" required
                        autocomplete="new-password">
                    <button type="button" class="password-toggle">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-auth-submit">Create Account</button>
        </form>

        <div id="toggleText" class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Login</a>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="app-loader-spinner"></div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
