<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resumes | AI LaTeX Resume Builder</title>
    <meta name="description"
        content="Manage all your resume templates - view, edit, and organize your professional resumes.">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="my-resumes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="common.js" defer></script>
    <script src="auth-core.js" defer></script>
    <script src="script.js" defer></script>
    <script src="my-resumes.js" defer></script>
</head>

<body class="my-resumes-page">
    <div id="app-header"></div>
    <script src="components/header.js"></script>

    <main class="my-resumes-container">
        <!-- Background Decorations -->
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>

        <!-- Page Header -->
        <header class="page-header">
            <div class="header-content">
                <h1 class="page-title">My Resumes</h1>
                <p class="page-subtitle">Your collection of professional documents.</p>
            </div>
            <div class="header-actions">
                <a href="ai-builder.html" class="btn btn-primary btn-premium-ai">
                    <i data-lucide="sparkles"></i>
                    Create with AI
                </a>
                <a href="templates.html" class="btn btn-secondary">
                    <i data-lucide="layout"></i>
                    New Template
                </a>
            </div>
        </header>

        <!-- Template Categories Filter (Visual) -->
        <div class="filter-bar">
            <div class="filter-label">Quick Filtering:</div>
            <div class="filter-tags">
                <span class="filter-tag active" data-filter="all">All</span>
                <span class="filter-tag" data-filter="ai">AI Generated</span>
                <span class="filter-tag" data-filter="ats">ATS Friendly</span>
                <span class="filter-tag" data-filter="minimal">Minimal</span>
                <span class="filter-tag" data-filter="academic">Academic</span>
                <span class="filter-tag" data-filter="developer">Developer</span>
                <span class="filter-tag" data-filter="student">Student</span>
            </div>
        </div>

        <!-- Resume Templates List -->
        <section class="templates-list-section">
            <div id="templatesGrid" class="templates-grid">
                <!-- Templates will be dynamically loaded here -->
            </div>

            <!-- Empty State (shown when no templates are edited) -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-visual">
                    <div class="empty-blob">
                        <i data-lucide="file-x"></i>
                    </div>
                </div>
                <h2 class="empty-state-title">No Resumes Found</h2>
                <p class="empty-state-description">Get started by creating a resume with AI or choosing a template.</p>
                <div class="empty-state-actions">
                    <a href="ai-builder.html" class="btn btn-primary btn-premium-ai">
                        <i data-lucide="sparkles"></i>
                        <span>Start building</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div id="app-footer"></div>
    <script src="components/footer.js"></script>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Global App Loader -->
    <div id="appLoader" class="app-loader">
        <div class="app-loader-content">
            <div class="app-loader-spinner"></div>
            <div id="appLoaderMessage" class="app-loader-message">Loading...</div>
        </div>
    </div>
</body>

</html>
